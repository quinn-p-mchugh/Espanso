    replace: 'mklink /J "{{user_path}}\.logseq" "{{user_path}}\Insync\{{email}}\Google Drive\100 Data\Logseq"'

  - trigger: ":slrssguard"
    replace: |
      mklink /J "C:\RSS Guard\data4\database" "{{user_path}}\Insync\{{email}}\Google Drive\100 Data\RSS Guard\database"
      mklink /J "C:\RSS Guard\data4\config" "{{user_path}}\Insync\{{email}}\Google Drive\100 Data\RSS Guard\config"

  - trigger: ":sldoublecmd"
    replace: |
      mklink /J "{{user_path}}\AppData\Roaming\doublecmd" "{{user_path}}\Insync\{{email}}\Google Drive\100 Data\Double Commander"

  - trigger: ":slstretchly"
