# Text expansions for adding callouts/admonitions to Zendesk Help Center articles.
#
# Code sourced from Lotus Themes: https://lotusthemes.zendesk.com/hc/en-us/articles/11652596589202-Callout-blocks
#
# @author Quinn McHugh
# @website https://quinnmchugh.net/

matches:
  - trigger: ":success"
    html: |
      <div class="callout callout--success">
        <h4 class="callout__work_title">This is a success callout</h4>
        <p>$|$</p>
      </div>

  - trigger: ":info"
    html: |
      <div class="callout callout--warning">
        <h4 class="callout__work_title">This is an info callout</h4>
        <p>$|$</p>
      </div>

  - trigger: ":warning"
    html: |
      <div class="callout callout--warning">
        <h4 class="callout__work_title">This is a warning callout</h4>
        <p>And now I'm going to tell you something very important! Pay attention to me!</p>
      </div>

  - trigger: ":danger"
    html: |
      <div class="callout callout--danger">
        <h4 class="callout__work_title">This is a caution callout</h4>
        <p>And here there's some critical information you have to know!</p>
      </div>

