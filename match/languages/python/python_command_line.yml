# Text expansions related to Python commands.
#
# @author Quinn McHugh
# @website https://quinnmchugh.net

matches:

  # Create a new Python virtual environment, activate it, and install dependencies using requirements.txt
  - trigger: ":penv"
    replace: |
      python -m venv .venv
      .venv\Scripts\activate.bat
      pip install -r requirements.txt
