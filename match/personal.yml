# @author Quinn McHugh
# @website https://quinnmchugh.net

imports:
  - "./sensitive_info.yml"

matches:
  - trigger: ":sig"
    replace: |
      All the best,
      {{first_name}}
      
  - trigger: ":sig"
    replace: |
      Sincerely,
      {{first_name}}

  - trigger: ":bookme"
